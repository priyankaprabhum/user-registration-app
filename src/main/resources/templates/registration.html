<!DOCTYPE HTML>
<head>
<title>User Registration Screen</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
</head>
<body>
	<style>
style> /* Full-width input fields */ input[type=text], input[type=password]
	{
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

/* Set a style for all buttons */
button {
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 100%;
}

/* Extra styles for the cancel button */
.cancelbtn {
	padding: 14px 20px;
	background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
	float: left;
	width: 50%;
}

/* Add padding to container elements */
.container {
	padding: 20px;
	width: 75%;
}

/* Clear floats */
.clearfix::after {
	content: "";
	clear: both;
	display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
	.cancelbtn, .signupbtn {
		width: 100%;
	}
}
</style>
	<div class="container" id="register">
		<form action="#" th:action="@{/user/registration}"
			th:object="${userForm}" method="post" style="border: 1px solid #ccc">

			<label for="usernamesignup"><b>User Name</b></label> <input
				id="usernamesignup" name="usernamesignup" required="required"
				type="text" placeholder="mysuperusername690" th:field="*{userName}"></input>

			<label for="firstnamesignup">First Name</label> <input
				id="firstnamesignup" name="firstnamesignup" required="required"
				type="text" placeholder="first name" th:field="*{firstName}"></input>

			<label for="usernamesignup">Last name</label> <input
				id="usernamesignup" name="usernamesignup" required="required"
				type="text" placeholder="last name" th:field="*{lastName}"></input>

			<label for="emailsignup"> Email</label> <input id="emailsignup"
				name="emailsignup" required="required" type="email"
				placeholder="mysupermail@mail.com" th:field="*{email}" /> <label
				for="passwordsignup">Password </label> <input id="passwordsignup"
				name="passwordsignup" required="required" type="password"
				placeholder="eg. X8df!90EO" th:field="*{password}" /> <label
				for="passwordsignup_confirm">Please confirm your password </label> <input
				id="passwordsignup_confirm" name="passwordsignup_confirm"
				required="required" type="password" placeholder="eg. X8df!90EO" />
			<div class="clearfix">
				<button type="button" class="cancelbtn">Cancel</button>
				<button type="submit" class="signupbtn">Sign Up</button>
			</div>

		</form>
	</div>
</body>
